{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastrarDHT.css') }}">
    <title>Cadastrar DHT</title>
{% endblock %}
{% block content %}
    <div class="cadastroDht">
        <h1>Cadastro de DHT</h1>
        <form class="formDHT">

            <div class="formEsq"> 
                <div>
                    <label for="nomeDHT">Nome DHT:</label>
                    <div class="text"><input class="input" type="text" id="nomeDHT" placeholder="Nome"></div>
                </div>

                <div>
                    <label for="topico">Tópico:</label>
                    <div class="text"><input class="input" type="text" id="topico" placeholder="Tópico"></div>
                </div>
            </div>

            <input class="botaoCadastrar" type = "submit" value = "Cadastrar" />
            <input class="limparForm" type="reset" value="Limpar formulário">
        </form>
    </div>
{% endblock %}
