{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastrarBalanca.css') }}">
    <title>Editar motor</title>
{% endblock %}
{% block content %}
    <div class="cadastroBalanca">
        <h1>Editar motor</h1>
        <form class="formBalanca">

            <div class="formEsq"> 
                <div>
                    <label for="nomeMotor">Nome motor:</label>
                    <div class="text"><input class="input" type="text" id="nomeMotor" placeholder="Nome"></div>
                </div>

                <div>
                    <label for="topico">Tópico:</label>
                    <div class="text"><input class="input" type="text" id="topico" placeholder="Tópico"></div>
                </div>

                <div><input class="botaoCadastrar" type = "submit" value = "Editar" /><div>

            </div>
        </form>
    </div>
{% endblock %}
