{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastrarBalanca.css') }}">
    <title>Cadastrar balança</title>
{% endblock %}
{% block content %}
    <div class="cadastroBalanca">
        <h1>Cadastro de Balança</h1>
        <form class="formBalanca">

            <div class="formEsq"> 
                <div>
                    <label for="nomeBalanca">Nome Balança:</label>
                    <div class="text"><input class="input" type="text" id="nomeBalanca" placeholder="Nome"></div>
                </div>

                <div>
                    <label for="topico">Tópico:</label>
                    <div class="text"><input class="input" type="text" id="topico" placeholder="Tópico"></div>
                </div>
                <input class="botaoCadastrar" type = "submit" value = "Cadastrar" />
                <input class="limparForm" type="reset" value="Limpar formulário">

            </div>

            
        </form>
    </div>
{% endblock %}
